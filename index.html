<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="card">
      <!-- <a href="#"><img class="img" src="images/image-equilibrium.jpg" alt="NFT image" loading="lazy"></a> -->
      <div class="img">
        <div class="view"><img src="images/icon-view.svg" alt=""></div>
      </div>
      <h3 class="title"><a href="#">Equilibrium #3429</a></h3>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="price">
          <img class="icons" src="images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <img class="icons" src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="author">
        <img class="author-img" src="images/image-avatar.png" alt="">
        <p>Creation of <span class="author-name"><a href="#">Jules Wyvern</a></span></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Angel Ezequiel</a>.
    </div>
  </footer>
</body>
</html>
